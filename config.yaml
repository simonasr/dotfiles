config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_by_default: false
  longkey: true
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_vim:
    dst: ~/.vim
    src: vim
  f_config_nvim_init.vim:
    dst: ~/.config/nvim/init.vim
    src: config/nvim/init.vim
  f_fzf.zsh:
    dst: ~/.fzf.zsh
    src: fzf.zsh
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_gitignore:
    dst: ~/.gitignore
    src: gitignore
  f_overcommit.yml:
    dst: ~/.overcommit.yml
    src: overcommit.yml
  f_zshrc:
    dst: ~/.zshrc
    src: zshrc
profiles:
  Simonass-Air.lan:
    dotfiles:
    - f_zshrc
    - f_fzf.zsh
    - f_config_nvim_init.vim
  Simonass-MBP.lan:
    dotfiles:
    - f_zshrc
    - f_fzf.zsh
    - f_config_nvim_init.vim
    - f_gitconfig
    - f_gitignore
    - d_vim
    - f_overcommit.yml
  Simonass-MacBook-Pro.local:
    include:
    - "Simonass-MBP.lan"
